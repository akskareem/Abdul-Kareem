<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Example</title>
    <style>
/* Overlay styling */
#overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.8);
    display: flex;
    justify-content: center;
    align-items: center;
}

/* Modal styling */
#modal {
    background-color: white;
    padding: 20px;
    border-radius: 8px;
    width: 300px;
    text-align: center;
}

#modal button {
    margin-top: 10px;
    padding: 5px 10px;
    cursor: pointer;
}


    </style>
</head>
<body>

<div id="overlay">
    <div id="modal">
        <h2>Modal Title</h2>
        <p>This is a modal</p>
        <button onclick="closeModal()">Close</button>
    </div>
</div>

<script>
    function closeModal() {
        document.getElementById('overlay').style.display = 'none';
    }
</script>

</body>
</html>
