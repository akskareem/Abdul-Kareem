<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Listing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .back-link {
            color: rgb(0, 113, 133);
            font-size: 14px;
            text-decoration: none;
        }
        .product-title {
            font-size: 24px;
            font-weight: bold;
            color: black;
        }
        .price {
            color: rgb(0, 118, 0);
            font-size: 20px;
            font-weight: bold;
        }
        .stock-status {
            color: rgb(0, 118, 0);
            font-size: 20px;
        }
        .delivery-info {
            font-size: 16px;
            color: black;
        }
        .button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-right: 10px;
        }
        .add-to-cart {
            background-color: rgb(255, 216, 20);
        }
        .buy-now {
            background-color: rgb(255, 164, 28);
        }
    </style>
</head>
<body>
    <a href="https://www.amazon.in/" class="back-link">Back to Amazon</a>
    <h1 class="product-title">Nike Black Running Shoes</h1>
    <p class="price">$39 - <span class="stock-status">in stock.</span></p>
    <p class="delivery-info">Free delivery tomorrow.</p>
    <button class="button add-to-cart">Add to Cart</button>
    <button class="button buy-now">Buy now</button>
</body>
</html>
