<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Border Example</title>
    <style>
        .example {
            border: 4px solid blue;
            padding: 10px;
            width: 200px;
            text-align: center;
        }
        
        .rounded {
            border: 3px dashed red;
            border-radius: 20px;
            padding: 10px;
            text-align: center;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="example">
        This is a div with a solid blue border.
    </div>

    <div class="rounded">
        This div has a dashed border with rounded corners.
    </div>
</body>
</html>
